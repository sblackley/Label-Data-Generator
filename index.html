<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Data Generator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark text-light navbar-dark py-3">
        <div class="container">
             Label Data Generator
        </div>
    </nav>

    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-md-6">
                <label for="exampleFormControlTextarea1" class="form-label">CSV Data</label>
                <textarea id="textInput" class="form-control"  rows="5"></textarea>

                <div class="align-items-center justify-content-between">
                    <button class="btn btn-secondary btn-sm" onclick="populateTestData()" type="button">Example Data</button>
                    <button class="btn btn-secondary btn-sm" onclick="getText()" type="button">Load</button>
                </div>
            
            </div>

            <div class="col-md-6">

                <label for="exampleFormControlTextarea1" class="form-label">Reset Numbers</label>
                <textarea id="numberInput" class="form-control"  rows="5"></textarea>
                <button class="btn btn-secondary btn-sm" onclick="search()" type="button">Search</button>
                
            </div>

        </div>
    </div>

    <div class="container py-3">
        
        <div class="row">
            <div id="outputArea">

            </div>
    </div>

    

    
</body>
</html>
